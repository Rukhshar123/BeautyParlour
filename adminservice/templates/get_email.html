{% include 'admin_header.html' %}
{% load static %}
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="admin_index.html">
			  		Dulhan Parlour Admin
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">

					<ul class="nav pull-right">

						<li><a href="{% url 'admin_login' %}">
							Login
						</a></li>



						<li><a href="{% url 'admin_register' %}">
							Signup
						</a></li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">

				<div class="module module-login span4 offset4">
					<form class="form-vertical" method="post" action="{% url 'get_email' %}">
						{% csrf_token %}
							<center>
												{% if messages %}
													{% for msg in messages %}
															<script>
    															alert('{{ msg }}');
															</script>

													{% endfor %}
												{% endif%}
											</center>
						<div class="module-head">
							<h3>Get Email</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
									<input class="span12" type="text" id="email" name="email" placeholder="Enter Email">
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
									<button type="submit" class="btn btn-primary pull-right">Send</button>

								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div><!--/.wrapper-->

	{% include 'admin_footer.html' %}

	<script src="{% static 'scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
