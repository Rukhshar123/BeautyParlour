<html>
<head>
{% include 'header.html' %}

    <style type="text/css">
        body {
    padding-top: 90px;
    background: linear-gradient(to right,#013659,#010C15);
}
.panel-login {
    border-color: #ccc;
	-webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	-moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
	box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
}
.panel-login>.panel-heading {
	color: #00415d;
	background: linear-gradient(to right,#013659,#010C15);
	border-color: #fff;
	text-align:center;
}
.panel-login>.panel-heading a{
	text-decoration: none;
	color: #666;
	font-weight: bold;
	font-size: 15px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login>.panel-heading a.active{
	color: #029f5b;
	font-size: 18px;
}
.panel-login>.panel-heading hr{
	margin-top: 10px;
	margin-bottom: 0px;
	clear: both;
	border: 0;
	height: 1px;
	background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
	background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
	background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
}
.panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
	height: 45px;
	border: 1px solid #ddd;
	font-size: 16px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}
.panel-login input:hover,
.panel-login input:focus {
	outline:none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	border-color: #ccc;
}
.btn-login {
	background-color: linear-gradient(to right,#013659,#010C15);;
	outline: none;
	color: #fff;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #59B2E6;
}
.btn-login:hover,
.btn-login:focus {
	color: #fff;
	background-color: #53A3CD;
	border-color: #53A3CD;
}
.forgot-password {
	text-decoration: underline;
	color: #888;
}
.forgot-password:hover,
.forgot-password:focus {
	text-decoration: underline;
	color: #666;
}

.btn-register {
	background-color: #1CB94E;
	outline: none;
	color: #fff;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border-color: #1CB94A;
}
.btn-register:hover,
.btn-register:focus {
	color: #fff;
	background-color: #1CA347;
	border-color: #1CA347;
}

    </style>


</head>
<body>

<!------ Include the above in your HEAD tag ---------->

<div class="container" >
        <div class="row" >
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login" style="background: linear-gradient(to right,#013659,#010C15);">
					<div class="panel-heading">
						<h3>Edit Profile
						</h3>

					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="updateProfile" method="post" role="form" style="display: block;">
									{% csrf_token %}
									<center>
												{% if messages %}
													{% for msg in messages %}
															<script>
    															alert('{{ msg }}');
															</script>

													{% endfor %}
												{% endif%}
									</center>
									<div class="form-group">
										<input type="text" name="name" tabindex="1" class="form-control" placeholder="Name" value="{{user.name}}" >
									</div>
									<div class="form-group">
										<input type="text" name="phone" tabindex="1" class="form-control" placeholder="Phone" value="{{user.phone}}" >
									</div>
                                    <div class="form-group">
										<input type="email" name="email" tabindex="1" class="form-control" placeholder="Email" value="{{user.email}}" >
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" style="background: linear-gradient(to right,#013659,#010C15); border:1px solid white;" value="Update">
											</div>
										</div>
									</div>

								</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
