{% include 'header.html' %}
{% load static %}
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <div id="betty-page"> <a href="#" class="js-betty-nav-toggle betty-nav-toggle"><i></i></a>
        <!-- Sidebar Section -->
         {% include 'sidebar.html' %}
        <!-- Main Section -->
        <div id="betty-main">
            <!-- Contact -->
            <div class="betty-contact">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
                           <h2 class="betty-heading">Schedule an Appointment</h2>
                           <span class="heading-meta">Reach us for your beauty services</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mb-30 animate-box" data-animate-effect="fadeInLeft">

                        </div>

                        <!-- Appoinment Form -->
                        <div class="col-md-7 animate-box " data-animate-effect="fadeInLeft">
                        <form method="post" class="row" action="appoinment">
                            {% csrf_token %}
                            <input type="hidden" value="{{ request.session.user_id }}" name="user_id"/>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Name" required> </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="phone" placeholder="Phone"> </div>
                                </div>
                                 <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="startdate" id="start_datepicker" placeholder="Start date" />
                                    </div>
                                     <script>
        $('#start_datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="enddate" id="end_datepicker" placeholder="End date" />
                                    </div>
                                     <script>
        $('#end_datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
                                </div>
                            <div class="col-sm-6">
                                    <div class="form-group">

                                        <input type="text" class="form-control" name="starttime" id="start_time" placeholder="Start time"> </div>
                                <script>
        $('#start_time').timepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
                                </div>
                            <div class="col-sm-6">
                                    <div class="form-group">

                                        <input type="text" class="form-control" name="endtime" id="end_time" class="form-control" placeholder="End time"> </div>
                                  <script>
        $('#end_time').timepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
                                </div>


                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <textarea name="message" id="message" name="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-contact" value="Send Message">
                                    </div>
                                </div>

                            </form>
                        </div>
                        </div>
                    </div>
                </div>
            <!-- Footer -->
            {% include 'footer.html' %}
    <!-- JS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCe2q1gFSd75jKUnTDPq0nZWaMlEu6vL30"></script>
    <script src="{% static 'js/googlemap.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
        <script src="{% static 'js/sticky-kit.min.js' %}"></script>
        <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
            </div>
        </div>
    </div>




</body>
